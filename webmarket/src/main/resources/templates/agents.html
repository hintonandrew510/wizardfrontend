    <section class="page-section clearfix">

  <h2 style="background-color: #2f170f;color:white;">Agents</h2>
  <a href="add.html" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Add Agent</a> 
	     
<div th:if="${hasRows}">
     <table class="table" style="background-color: #2f170f;color:white;">
      <thead>
      <tr>
	<th>Id</th>      
        <th>Email</th>
        <th>Password</th>
        
      </tr>
    </thead>
    
    <tbody>
	<tr th:each="agent : ${agents}">
		 <td>
		   <a th:href="@{'/detail?ID=' + ${agent.agentid}}">View</a>
		</td>
					
		<td th:text="${agent.address}">2</td>
                  <td th:text="${agent.password}">2</td>
		</tr>
     </tbody>
  </table>
</div>
<!-- ELSE -->
<div>

</div>

    <section class="page-section clearfix">
	<!-- Begin page content -->
	<div class="container">
		<div class="page-header">
			<h2>Update Consultant</h2>
		</div>


		<div>

			<form method="post" action="./update">
				<div class="form-group">
                                  <label for="email" class="col-2 col-form-label">Email</label>
  				  <div class="col-10">
    					<input placeholder="Enter email address" required="required"  class="form-control" type="email" name="email"  id="email" th:value="${agent.address}"/>
  				 <input type="hidden" name="ID"  id="ID" th:value = "${agent.agentid}"/>
  				 
  				 
  				  </div>
				</div>
					
				<div class="form-group">
                  <label for="password"  class="col-2 col-form-label">Password</label>
  				  <div class="col-10">
    					<input placeholder="Enter password" required="required" th:value="${agent.password}" class="form-control" type="text" name="password" id="password"/>
  				  </div>
				</div>					
					
					
					
				
				
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>

	</div>

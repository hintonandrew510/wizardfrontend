<style>
h2 {
	font-family: Arial, Verdana;
	font-weight: 800;
	font-size: 2.5rem;
	color: #091f2f;
	text-transform: uppercase;
}

.accordion-section .panel-default>.panel-heading {
	border: 0;
	background: #f4f4f4;
	padding: 0;
}

.accordion-section .panel-default .panel-title a {
	display: block;
	font-style: italic;
	font-size: 1.5rem;
}

.accordion-section .panel-default .panel-title a:after {
	font-family: 'FontAwesome';
	font-style: normal;
	font-size: 3rem;
	content: "\f106";
	color: #1f7de2;
	float: right;
	margin-top: -12px;
}

.accordion-section .panel-default .panel-title a.collapsed:after {
	content: "\f107";
}

.accordion-section .panel-default .panel-body {
	font-size: 1.2rem;
}
</style>

	<!-- navbar-->
	<header class="header">
		<nav class="navbar navbar-expand-lg">

							class="nav-link link-scroll">Logout</a></li>

					</ul>

			</div>
		</nav>
	</header>



	<section class="accordion-section clearfix mt-3"
		aria-label="Question Accordions">
		<div class="container">

			<h2>General Information</h2>
			<div class="panel-group" id="accordion" role="tablist"
				aria-multiselectable="true">
				<div class="panel panel-default">
					<div class="panel-heading p-3 mb-3" role="tab" id="heading0">
						<h3 class="panel-title">
							<a class="collapsed" role="button" title=""
								data-toggle="collapse" data-parent="#accordion"
								href="#collapse0" aria-expanded="true" aria-controls="collapse0">
								Show my profile </a>
						</h3>
					</div>
					<div id="collapse0" class="panel-collapse collapse" role="tabpanel"
						aria-labelledby="heading0">
						<div class="panel-body px-3 mb-4">
							<div class="form-group">
								<label for="bio">Email Address</label>
								 <input type="text" th:value="${agent.address}" readonly class="form-control">
								
								
							</div>
							<div class="form-group">
								<label for="bio">Station</label>
								<input type="text" th:value="${contact.name}" readonly class="form-control">
								<input type="text" th:value="${contact.address}" readonly class="form-control">
								<input type="text" th:value="${contact.phone}" readonly class="form-control">
								<input type="text" th:value="${contact.streetaddress}" readonly class="form-control">
								<input type="text" th:value="${contact.city}" readonly class="form-control">
								<input type="text" th:value="${contact.clientType}" readonly class="form-control">
							</div>
						</div>
					</div>
				</div>

				<div class="panel panel-default">
					<div class="panel-heading p-3 mb-3" role="tab" id="heading1">
						<h3 class="panel-title">
							<a class="collapsed" role="button" title=""
								data-toggle="collapse" data-parent="#accordion"
								href="#collapse1" aria-expanded="true" aria-controls="collapse1">
								How do I get support? </a>
						</h3>
					</div>
					<div id="collapse1" class="panel-collapse collapse" role="tabpanel"
						aria-labelledby="heading1">
						<div class="panel-body px-3 mb-4">
							<p>If you encounter any problems, please contact michael.guld@guldresource.com</p>
						</div>
					</div>
				</div>

				

				
			</div>

		</div>
	</section>

<div th:fragment="PlanAProposedPage"
	class="grad container pageBreakInside" style="height: 100%;">


	<div th:if="${PublishModel.planAProposedPage}" class="container"
		style="padding-top: 1%;">

		<div>
			<a id="PlanAProposedPage"></a>
			<p class="text-justify"></p>
			

		</div>


		<div class="whiteGrad mce-content-body">
<h1 class="text-center w3-text-black">Plan A Proposed Schedule -
				Brand Equity Months</h1>
				
				<h2 class="text-center w3-text-black" th:text="${PresentedToPage?.clientContactName}">
				</h2> 
				<h2 class="text-center w3-text-black"
					th:text="${PresentedToPage?.clientBusinessName}"></h2>
			
				
				<div class="w3-row topPadding">
					<label for="planACity">Market/City: going to dominate: </label> <input readonly
						th:value="${PlanAProposedPageModel?.planACity}" type="text"
						id="planACity" name="planACity"
						aria-describedby="planACity" />
				</div>

				<div class="w3-row topPadding">
					<label for="planAReach">Average Projected Broadcast monthly
						reach: </label> <input type="text" readonly
						th:value="${PlanAProposedPageModel?.planAReach}" 
						id="planAReach" name="planAReach" />
				</div>


				<div class="w3-row topPadding">
					<label for="planAFrequency">Average Projected Monthly
						Broadcast Frequency: </label> <input type="number" readonly
						th:value="${PlanAProposedPageModel?.planAFrequency}" 
						id="planAFrequency" name="planAFrequency" />
				</div>
				<div class="w3-row topPadding">
					<label for=planADigitalImpressionsMonthly>Average Estimated
						Monthly Digital Gross Impressions: </label> <input type="number" readonly
						th:value="${PlanAProposedPageModel?.planADigitalImpressionsMonthly}"
						id="planADigitalImpressionsMonthly"
						name="planADigitalImpressionsMonthly" />
				</div>
				<div class="w3-row topPadding">
					<label for=planAMonthly>Average Base Monthly
						Advertising Investment: </label> <input type="currency" readonly
						th:value="${PlanAProposedPageModel?.planAMonthly}" 
						id="planAMonthly" name="planAMonthly" />
				</div>

				<div class="w3-row topPadding">
					<label for=planADaily>Average Base Daily Advertising
						Investment:</label> <input 
						th:value="${PlanAProposedPageModel?.planADaily}"  readonly
						id="planADaily" name="planADaily"/>
				</div>


		



		</div>


		<div class="w3-container d-print-none" style="padding-top: 2%;">
			<button class="w3-btn w3-white" onclick="javascript:printPage();">Print</button>
			<a href="#TeamCommitmentPage" class="w3-btn w3-white">Next</a>
			<button class="w3-btn w3-white" onclick="javascript:goBack();">Return</button>
		</div>
		<div class="CopyRightId"></div>
		
		
	</div>

</div>

</div>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Strategic Marketing II</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="robots" content="all,follow">


<!-- Bootstrap CSS-->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous" />
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
<link rel="stylesheet" href="css/scr.css">
<!-- Favicon-->
<link rel="shortcut icon" href="./img/icon.png">

</head>
<body>


	<!-- Begin page content -->
	<!--- start header container -->

	<div id="headerId"></div>







	<div class="container">

		<div>
			<form method="post" action="saveStrategicMarketingPageTwo"
				id="myform" autocomplete="off">
				<fieldset>
					<legend>
						(7 of 26) Strategic Marketing II - <span th:text="${wizard.name}"></span>
					</legend>

					<div class="form-group">
						<label for="yearsInBusiness">4. Who is the main
							competition (A)?</label> <input type="text"
							onClick="this.setSelectionRange(0, this.value.length)"
							class="form-control" id="yearsInBusiness"
							th:value="${dataPageModel?.competitionA}" name="competitionA"
							aria-describedby="competitionA" maxlength="50" />
					</div>
					<div class="form-group">
						<label for="numberOfLocations">Who is the main competition
							(B)?</label> <input type="type" th:value="${dataPageModel?.competitionB}"
							class="form-control" id="competitionB" name="competitionB"
							maxlength="50" />
					</div>



					<div class="form-group">


						<label for="competitionStrengthA">What are their strengths
							(A)?</label> <input type="text"
							onClick="this.setSelectionRange(0, this.value.length)"
							id="competitionStrengthA" name="competitionStrengthA"
							class="form-control"
							th:value="${dataPageModel?.competitionStrengthA}" maxlength="50" />
					</div>
					<div class="form-group">
						<label for="competitionStrengthB">What are their strengths
							(B)?</label> <input type="text"
							onClick="this.setSelectionRange(0, this.value.length)"
							id="competitionStrengthB" name="competitionStrengthB"
							class="form-control"
							th:value="${dataPageModel?.competitionStrengthB}" maxlength="50" />
					</div>
					<div class="form-group">


						<label for="competitionWeaknessA">What are their
							weaknesses? (A)?</label> <input type="text"
							onClick="this.setSelectionRange(0, this.value.length)"
							id="competitionWeaknessA" name="competitionWeaknessA"
							class="form-control"
							th:value="${dataPageModel?.competitionWeaknessA}" maxlength="50" />
					</div>
					<div class="form-group">
						<label for="competitionWeaknessB">What are their
							weaknesses? (B)?</label> <input type="text"
							onClick="this.setSelectionRange(0, this.value.length)"
							id="competitionWeaknessB" name="competitionWeaknessB"
							class="form-control"
							th:value="${dataPageModel?.competitionWeaknessB}" maxlength="50" />
					</div>
					<div class="form-group">
						<label for=companyNameProjectImage>5. What image does the
							client want the company's name to project to their customers /
							consumers?</label>

						<textarea id="companyNameProjectImage"
							name="companyNameProjectImage" class="form-control" rows="4"
							maxlength="50" cols="50"
							th:text="${dataPageModel?.companyNameProjectImage}">
							 
							 
							 </textarea>
					</div>
					<div class="form-group">
						<label for="currentCompanySlogan">Current Company Slogan:
							(B)?</label> <input type="text"
							onClick="this.setSelectionRange(0, this.value.length)"
							id="currentCompanySlogan" name="currentCompanySlogan"
							class="form-control"
							th:value="${dataPageModel?.currentCompanySlogan}" maxlength="50" />
					</div>


					<div
						class="form-group custom-control custom-switch-extra custom-switch custom-switch-md">
						<input name="excluded" id="excluded"
							th:checked="${wizardData?.excluded}" type="checkbox"
							class="custom-control-input"> <label for="excluded"
							class="custom-control-label">Exclude from presentation</label>
					</div>












					<input type="hidden" id="nextPage"
						th:value="'redirect:/StrategicMarketingPageThree?ID=' + ${wizard.encrypt}"
						name="nextPage" /> <input type="hidden" id="previousPage"
						th:value="'redirect:/StrategicMarketingPageOne?ID=' + ${wizard.encrypt}"
						name="previousPage" /> <input type="hidden" id="publishPage"
						th:value="'redirect:/Publish?ID=' + ${wizard.encrypt}"
						name="publishPage" /> <input type="hidden" id="wizardId"
						th:value="${wizard.encrypt}" name="wizardId" /> <input
						type="hidden" id="wizarddataid"
						th:value="${wizardData?.wizarddataid}" name="wizarddataid" /> <input
						name="next" type="submit" value="Next" class="btn btn-primary"
						style="background-color: #C0B879;" /> <input name="publish"
						type="submit" value="Publish" class="btn btn-primary"
						style="background-color: #C0B879;" /> <input name="previous"
						value="Previous" type="submit" class="btn btn-primary"
						style="background-color: #C0B879;" />
				</fieldset>
			</form><div id="wizardCopyRightId"></div>
			<div class="container" style="padding-top: 2%;">

				<div class="progress">
					<div class="progress-bar" role="progressbar" aria-valuenow="7"
						aria-valuemin="0" aria-valuemax="100"
						style="width: 28%; background-color: #C0B879;">28%</div>
				</div>
			</div>


		</div>

	</div>




	<!-- JavaScript files-->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
		integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
		integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
		crossorigin="anonymous"></script>

	<script th:inline="javascript">
		/*<![CDATA[*/
		$(function() {
			// Store
            sessionStorage.setItem("ID", /*[[${wizard.encrypt}]]*/);
			$("#headerId").load("header.html"); $("#wizardCopyRightId").load("wizardcopyright.html");
		});
		/*]]>*/
	</script>





</body>
</html>

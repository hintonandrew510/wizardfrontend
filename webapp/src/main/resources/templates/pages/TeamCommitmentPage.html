<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>(2 of 20) Team Commitment</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="robots" content="all,follow">


<!-- Bootstrap CSS-->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous" />
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />

<!-- Favicon-->
<link rel="shortcut icon" href="./img/icon.png">

</head>
<body>


	<!-- Begin page content -->
	<!--- start header container -->

	<div id="headerId"></div>







	<div class="container">

		<div>
			<form method="post" action="saveTeamCommitmentPage">
				<fieldset>
					<legend>
						(2 of 20) Team Commitment - <span th:text="${wizard.name}"></span>
					</legend>
					<div class="w3-panel w3-border">
					<h3 class="text-white bg-dark">Top Level</h3>
						<div class="form-group">
							<label for="topLevelName">Name</label> <input
								type="text" class="form-control" id="topLevelName"
								th:value="${dataPageModel?.topLevelName}" maxlength="35"
								name="topLevelName"  aria-describedby="topLevelName"/>
						</div>
						<div class="form-group">
							<label for="topLevelTitle">Title</label> <input
								type="text" 
								th:value="${dataPageModel?.topLevelTitle}"
								class="form-control" id="topLevelTitle"
								 name="topLevelTitle" />
						</div>
					</div>

					<div class="w3-panel w3-border">
					<h3 class="text-white bg-dark">2nd Level</h3>
						<div class="form-group">
							<label for="secondLevelName">Name</label> <input
								type="text" class="form-control" id="secondLevelName"
								name="secondLevelName" maxlength="35"
								th:value="${dataPageModel?.secondLevelName}"
								aria-describedby="secondLevelName" />
						</div>
						<div class="form-group">
							<label for="secondLevelTitle">Title</label> <input
								type="text" th:value="${dataPageModel?.secondLevelTitle}"
								class="form-control" id="secondLevelTitle" maxlength="35"
								name="secondLevelTitle" />
						</div>
					</div>

					<div class="w3-panel w3-border">
					<h3 class="text-white bg-dark">3rd Level</h3>
						<div class="form-group">
							<label for="thirdLevelName">Name</label> <input
								type="text" class="form-control" id="thirdLevelName"
								th:value="${dataPageModel?.thirdLevelName}" maxlength="35"
								name="thirdLevelName" aria-describedby="thirdLevelName" />
						</div>
						<div class="form-group">
							<label for="thirdLevelTitle">Title</label> <input
								type="text"  maxlength="35"
								th:value="${dataPageModel?.thirdLevelTitle}"
								class="form-control" id="thirdLevelTitle"
								name="thirdLevelTitle"  />
						</div>
					</div>

					<div class="w3-panel w3-border">
					  <h3 class="text-white bg-dark">4th Level</h3>
						<div class="form-group">
							<label for="fourthLevelName">Name</label> <input
								type="text" class="form-control" id="fourthLevelName" maxlength="35"
								th:value="${dataPageModel?.fourthLevelName}"
								name="fourthLevelName" 
								aria-describedby="fourthLevelName"/>
						</div>
						<div class="form-group">
							<label for="fourthLevelTitle">Title</label> <input
								type="text" maxlength="35"
								th:value="${dataPageModel?.fourthLevelTitle}"
								class="form-control" id="fourthLevelTitle"
								name="fourthLevelTitle" />
						</div>
					</div>

					<input type="hidden" id="nextPage"
						th:value="'redirect:/MarketPlaceCompetitionPage?ID=' + ${wizard.wizardid}"
						name="nextPage" />
						
						
						<input type="hidden" id="previousPage"
						th:value="'redirect:/PresentedToPage?ID=' + ${wizard.wizardid}"
						name="previousPage" /> 
				   <input type="hidden" id="publishPage"
						th:value="'redirect:/Publish?ID=' + ${wizard.wizardid}"
						name="publishPage" />
						
					 <input type="hidden" id="wizardId"
						th:value="${wizard.wizardid}" name="wizardId" /> <input
						type="hidden" id="wizarddataid"
						th:value="${wizardData?.wizarddataid}" name="wizarddataid" />
						


					<input name="next" type="submit" value="Next" class="btn btn-primary" style="background-color: #C0B879;"/>
					<input name="publish" type="submit" value="Publish" class="btn btn-primary" style="background-color: #C0B879;"/>
	                <input name="previous" value="Previous" type="submit" class="btn btn-primary" style="background-color: #C0B879;" />
				</fieldset>
			</form>
			<div class="container" style="padding-top:2%;">

				<div class="progress">
					<div class="progress-bar" role="progressbar" aria-valuenow="7"
						aria-valuemin="0" aria-valuemax="100"
						style="width: 8%; background-color: #C0B879;">8%</div>
				</div>
			</div>


		</div>

	</div>




	<!-- JavaScript files-->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
		integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
		integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
		crossorigin="anonymous"></script>

	<script>
		$(function() {
			$("#headerId").load("header.html");
		});
	</script>





</body>
</html>

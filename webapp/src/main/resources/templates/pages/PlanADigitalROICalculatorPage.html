<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>(14) Plan A Digital ROI Calculator</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="robots" content="all,follow">


<!-- Bootstrap CSS-->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous" />
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />

<!-- Favicon-->
<link rel="shortcut icon" href="./img/icon.png">

</head>
<body>


	<!-- Begin page content -->
	<!--- start header container -->

	<div id="headerId"></div>




	<div class="container">
		<form method="post" action="savePlanADigitalROICalculatorPage">
			<fieldset>
			
				<legend>
					(14) Plan A Digital ROI Calculator - <span
						th:text="${wizard.name}"></span>
				</legend>
				<div class="form-group">
					<label for="planAMonthlyDigitalInvestment">A. Monthly Digital Investment</label> <input type="text" class="form-control"
						id="planAMonthlyDigitalInvestment" th:value="${dataPageModel?.planAMonthlyDigitalInvestment}" required
						data-type="currency" pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$"
						name="planAMonthlyDigitalInvestment" />
				</div>
				<div class="form-group">
					<label for="planACostPerThousand">B. Cost Per Thousand (CPM)</label> <input
						type="text" th:value="${dataPageModel?.planACostPerThousand}"
						required class="form-control" data-type="currency" pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$"
						id="planACostPerThousand" name="planACostPerThousand" />
				</div>
				<div class="form-group">
					<label for="planAClosingPctNumber">C. Monthly Impressions (A/B * 1,000)</label> <input type="text" class="form-control"
						id="planAClosingPctNumber" name="planAClosingPctNumber" readonly
						th:value="${dataPageModel?.planAClosingPctNumber}" required
						aria-describedby="planAClosingPctNumber" />
				</div>
				<div class="form-group">
					<label for="planAClickThroughRate">D. Click Through Rate (.01%, .1%, etc.)</label> <input type="number"
						th:value="${dataPageModel?.planAClickThroughRate}" required
						class="form-control" id="planAClickThroughRate" oninput="calculate()"
						name="planAClickThroughRate" />
				</div>
				<div class="form-group">
					<label for="planAMonthlyClicks">E. Monthly # Clicks (C*D)</label> <input readonly
						name="planAMonthlyClicks" id="planAMonthlyClicks"
						class="form-control"
						th:value="${dataPageModel?.planAMonthlyClicks}" />
				</div>
				<div class="form-group">
					<label for="planACostPerClicks">F. Cost Per Clicks (A/E)</label> <input readonly
						th:value="${dataPageModel?.planACostPerClicks}" class="form-control"
						id="planACostPerClicks" name="planACostPerClicks" />
				</div>
				<div class="form-group">
					<label for="planASalesConversionPercentage">G. Sales Conversion Percentage (2%, 10%, etc.)</label> 
					<input type="number" oninput="calculate()"
						class="form-control" id="planASalesConversionPercentage"
						name="planASalesConversionPercentage"  
						th:value="${dataPageModel?.planASalesConversionPercentage}"
						aria-describedby="planASalesConversionPercentage" />
				</div>
				<div class="form-group">
					<label for="planAMonthlyConversions">H. Monthly Number of Conversions (E*G)</label> <input readonly
						class="form-control" 
						id="planAMonthlyConversions"
						th:value="${dataPageModel?.planAMonthlyConversions}"
						name="planAMonthlyConversions" />
				</div>
				<div class="form-group">
					<label for="planACostPerConversion">I. Cost Per Conversion (A/H)</label> <input
						class="form-control" id="planACostPerConversion" readonly 
						th:value="${dataPageModel?.planACostPerConversion}"
						name="planACostPerConversion" />
				</div>
				<div class="form-group">
					<label for="planAProjectedGrossProfit">J. Projected Gross Profit Per Conversion ($100, $1,000, etc.)</label> 
					<input type="text" data-type="currency" pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$"
						class="form-control" id="planAProjectedGrossProfit"
						th:value="${dataPageModel?.planAProjectedGrossProfit}"
						name="planAProjectedGrossProfit" />
				</div>
				
				<div class="form-group">
					<label for="planAMonthlyGrossProfit">K. Monthly Gross Profit Generated from all Conversions (H*J)</label> <input
						class="form-control" id="planAMonthlyGrossProfit" readonly 
						th:value="${dataPageModel?.planAMonthlyGrossProfit}"
						name="planAMonthlyGrossProfit" />
				</div>				
				<div class="form-group">
					<label for="planAMonthlyROID">L. $ Monthly Return on Investment (K-A)</label> <input
						class="form-control" id="planAMonthlyROID" readonly 
						th:value="${dataPageModel?.planAMonthlyROID}"
						name="planAMonthlyROID" />
				</div>
				<div class="form-group">
					<label for="planAMonthlyROIP">M. % Monthly Return on Investment (L/A)</label> <input
						class="form-control" id="planAMonthlyROIP" readonly 
						th:value="${dataPageModel?.planAMonthlyROIP}"
						name="planAMonthlyROIP" />
				</div>			
				<input type="hidden" id="nextPage"
					th:value="'redirect:/MarketPlaceCompetitionPage?ID=' + ${wizard.wizardid}"
					name="nextPage" /> <input type="hidden" id="previousPage"
					th:value="'redirect:/PresentedToPage?ID=' + ${wizard.wizardid}"
					name="previousPage" /> <input type="hidden" id="publishPage"
					th:value="'redirect:/Publish?ID=' + ${wizard.wizardid}"
					name="publishPage" /> <input type="hidden" id="wizardId"
					th:value="${wizard.wizardid}" name="wizardId" /> <input
					type="hidden" id="wizarddataid"
					th:value="${wizardData?.wizarddataid}" name="wizarddataid" /> <input
					name="next" type="submit" value="Next" class="btn btn-primary"
					style="background-color: #C0B879;" /> <input name="publish"
					type="submit" value="Publish" class="btn btn-primary"
					style="background-color: #C0B879;" /> <input name="previous"
					value="Previous" type="submit" class="btn btn-primary"
					style="background-color: #C0B879;" />
			</fieldset>
		</form>
		<div class="container" style="padding-top: 2%;">

			<div class="progress">
				<div class="progress-bar" role="progressbar" aria-valuenow="7"
					aria-valuemin="0" aria-valuemax="100"
					style="width: 5%; background-color: #C0B879;">7%</div>
			</div>
		</div>




	</div>

	<script
		src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

	<script src="js/currency.js">
		
	</script>
	<script src="js/plandigitalcalculate.js"></script>

	<script>
		$(function() {
			$("#headerId").load("header.html");
		});
	</script>





</body>
</html>

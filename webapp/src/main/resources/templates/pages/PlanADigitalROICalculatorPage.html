<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Plan A Digital ROI Calculator</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="robots" content="all,follow">

<!-- Bootstrap CSS-->
  

<!-- Bootstrap CSS-->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous" />
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
<link rel="stylesheet" href="css/scr.css">
<!-- Favicon-->
<link rel="shortcut icon" href="./img/icon.png">

</head>
<body>


	<!-- Begin page content -->
	<!--- start header container -->

	<div id="headerId"></div>




	<div class="container" style="padding-top: 1%;">
		<form method="post" action="savePlanADigitalROICalculatorPage" autocomplete="off">
			<fieldset>
			
				<legend>
					(13 of 26) Plan A Digital ROI Calculator - <span
						th:text="${wizard.name}"></span>
				</legend>
				<div class="form-group">
					<label for="planAMonthlyDigitalInvestment">A. Monthly Digital Investment</label> 
					<input type="text" onClick="this.setSelectionRange(0, this.value.length)" class="form-control"
						id="planAMonthlyDigitalInvestment" 
						th:value="${dataPageModel?.planAMonthlyDigitalInvestment}" 
						data-type="currency" pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$"
						name="planAMonthlyDigitalInvestment" />
				</div>
				<div class="form-group">
					<label for="planACostPerThousand">B. Cost Per Thousand (CPM)</label> <input
						type="text" onClick="this.setSelectionRange(0, this.value.length)" th:value="${dataPageModel?.planACostPerThousand}"
						 class="form-control" data-type="currencyWithCents" pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$"
						id="planACostPerThousand" name="planACostPerThousand" />
				</div>
				<div class="form-group">
					<label for="planAClosingPctNumber">C. Monthly Impressions (A/B * 1,000)</label> <input type="text" onClick="this.setSelectionRange(0, this.value.length)" class="form-control"
						id="planAClosingPctNumber" name="planAClosingPctNumber" readonly tabindex="-1" 
						th:value="${dataPageModel?.planAClosingPctNumber}" 
						aria-describedby="planAClosingPctNumber" />
				</div>
				<div class="form-group">
					<label for="planAClickThroughRate">D. Click Through Rate (.01%, .1%, etc.)</label> 
					<div class="input-group mb-3">
					<input type="number"
						th:value="${dataPageModel?.planAClickThroughRate}" step=".01"
						class="form-control" id="planAClickThroughRate" oninput="calculate()"
						name="planAClickThroughRate" />
					<div class="input-group-append"><span class="input-group-text">%</span></div>		
				</div>
				</div>
				<div class="form-group">
					<label for="planAMonthlyClicks">E. Monthly # Clicks (C*D)</label> <input readonly tabindex="-1" 
						name="planAMonthlyClicks" id="planAMonthlyClicks"
						class="form-control"
						th:value="${dataPageModel?.planAMonthlyClicks}" />
				</div>
				<div class="form-group">
					<label for="planACostPerClicks">F. Cost Per Clicks (A/E)</label> <input readonly tabindex="-1" 
						th:value="${dataPageModel?.planACostPerClicks}" class="form-control"
						id="planACostPerClicks" name="planACostPerClicks" />
				</div>
				<div class="form-group">
					<label for="planASalesConversionPercentage">G. Sales Conversion Percentage (2%, 10%, etc.)</label> 
					<div class="input-group mb-3"><div class="input-group mb-3">
					<input type="number" oninput="calculate()"
						class="form-control" id="planASalesConversionPercentage"
						name="planASalesConversionPercentage"  
						th:value="${dataPageModel?.planASalesConversionPercentage}"
						aria-describedby="planASalesConversionPercentage" />
					<div class="input-group-append"><span class="input-group-text">%</span></div>		
				</div>
				</div>
				<div class="form-group">
					<label for="planAMonthlyConversions">H. Monthly Number of Conversions (E*G)</label> <input readonly tabindex="-1" 
						class="form-control" 
						id="planAMonthlyConversions"
						th:value="${dataPageModel?.planAMonthlyConversions}"
						name="planAMonthlyConversions" />
				</div>
				<div class="form-group">
					<label for="planACostPerConversion">I. Cost Per Conversion (A/H)</label> <input
						class="form-control" id="planACostPerConversion" readonly tabindex="-1"  
						th:value="${dataPageModel?.planACostPerConversion}"
						name="planACostPerConversion" />
				</div>
				<div class="form-group">
					<label for="planAProjectedGrossProfit">J. Projected Gross Profit Per Conversion ($100, $1,000, etc.)</label> 
					<input type="text" onClick="this.setSelectionRange(0, this.value.length)" data-type="currency" 
					pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$"
						class="form-control" id="planAProjectedGrossProfit"
						th:value="${dataPageModel?.planAProjectedGrossProfit}"
						name="planAProjectedGrossProfit" />
				</div>
				
				<div class="form-group">
					<label for="planAMonthlyGrossProfit">K. Monthly Gross Profit Generated from all Conversions (H*J)</label> <input
						class="form-control" id="planAMonthlyGrossProfit" readonly tabindex="-1"  
						th:value="${dataPageModel?.planAMonthlyGrossProfit}"
						name="planAMonthlyGrossProfit" />
				</div>				
				<div class="form-group">
					<label for="planAMonthlyROID">L. $ Monthly Return on Investment (K-A)</label> <input
						class="form-control" id="planAMonthlyROID" readonly tabindex="-1"  
						th:value="${dataPageModel?.planAMonthlyROID}"
						name="planAMonthlyROID" />
				</div>
				<div class="form-group">
					<label for="planAMonthlyROIP">M. % Monthly Return on Investment (L/A)</label> 
					<div class="input-group mb-3">
					<input
						class="form-control" id="planAMonthlyROIP" readonly tabindex="-1"  
						th:value="${dataPageModel?.planAMonthlyROIP}"
						name="planAMonthlyROIP" />
						<div class="input-group-append"><span class="input-group-text">%</span></div>		
				</div>
				</div>	
				
				<div
						class="form-group custom-control custom-switch-extra custom-switch custom-switch-md">
						<input name="excluded" id="excluded"
							th:checked="${wizardData?.excluded}" type="checkbox"
							class="custom-control-input"> <label for="excluded"
							class="custom-control-label">Exclude from presentation</label>
					</div>		
				<input type="hidden" id="nextPage"
					th:value="'redirect:/PlanBProposedPage?ID=' + ${wizard.encrypt}"
					name="nextPage" /> 
					
					<input type="hidden" id="previousPage"
					th:value="'redirect:/PlanALifetimeValuedPage?ID=' + ${wizard.encrypt}"
					name="previousPage" /> 
					
					
					<input type="hidden" id="publishPage"
					th:value="'redirect:/Publish?ID=' + ${wizard.encrypt}"
					name="publishPage" /> <input type="hidden" id="wizardId"
					th:value="${wizard.encrypt}" name="wizardId" /> <input
					type="hidden" id="wizarddataid"
					th:value="${wizardData?.wizarddataid}" name="wizarddataid" /> <input
					name="next" type="submit" value="Next" class="btn btn-primary"
					style="background-color: #C0B879;" /> <input name="publish"
					type="submit" value="Publish" class="btn btn-primary"
					style="background-color: #C0B879;" /> <input name="previous"
					value="Previous" type="submit" class="btn btn-primary"
					style="background-color: #C0B879;" />
			</fieldset>
		</form><div id="wizardCopyRightId"></div>
		<div class="container" style="padding-top: 2%;">

			<div class="progress">
				<div class="progress-bar" role="progressbar" aria-valuenow="7"
					aria-valuemin="0" aria-valuemax="100"
					style="width: 95%; background-color: #C0B879;">95%</div>
			</div>
		</div>




	</div>

	<script
		src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>


	
	
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
		integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
		integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
		crossorigin="anonymous"></script>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-formhelpers/2.3.0/js/bootstrap-formhelpers.min.js"></script>
	
	<script src="js/currency.js"></script>
	<script src="js/plandigitalcalculate.js"></script>

	<script th:inline="javascript">
		/*<![CDATA[*/
		$(function() {
			// Store
            sessionStorage.setItem("ID", /*[[${wizard.encrypt}]]*/);
			$("#headerId").load("header.html"); $("#wizardCopyRightId").load("wizardcopyright.html");
		});
		/*]]>*/
	</script>




</body>
</html>

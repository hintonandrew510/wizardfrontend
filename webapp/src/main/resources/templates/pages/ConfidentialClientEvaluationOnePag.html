<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>(9) Confidential Client Evaluation I</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">

    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />

    <!-- Favicon-->
    <link rel="shortcut icon" href="./img/icon.png">

</head>

<body>

    <!-- Begin page content -->
    <!--- start header container -->

    <div id="headerId"></div>

    <div class="container">
        <style>
            .media {
                padding: 1%;
            }
        </style>
        <form method="post" action="saveConfidentialClientEvaluationOnePage">
            <fieldset>

                <legend>
                    (9) Confidential Client Evaluation I - <span th:text="${wizard.name}"></span>
                </legend>
                <p>A. What was spent last year in:</p>
                <div class="row media">
                    <div class="col-6">
                        Media:
                    </div>
                    <div class="col-6">
                        Amount:
                    </div>
                </div>
                <div class="row media">
                    <div class="col-6">
                        <input type="number" th:value="${dataPageModel?.lastYearLabel1}" required class="form-control" id="lastYearLabel1" name="lastYearLabel1" />
                    </div>
                    <div class="col-6">
                        <input type="text" class="form-control" id="lastYearValue1" th:value="${dataPageModel?.lastYearValue1}" required data-type="currency" pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$" name="lastYearValue1" />
                    </div>
                </div>

                <div class="row media">
                    <div class="col-6">
                        <input type="number" th:value="${dataPageModel?.lastYearLabel2}" required class="form-control" id="lastYearLabel2" name="lastYearLabel2" />
                    </div>
                    <div class="col-6">
                        <input type="text" class="form-control" id="lastYearValue2" th:value="${dataPageModel?.lastYearValue2}" required data-type="currency" pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$" name="lastYearValue2" />
                    </div>
                </div>

                <div class="row media">
                    <div class="col-6">
                        <input type="number" th:value="${dataPageModel?.lastYearLabel3}" required class="form-control"  id="lastYearLabel3" name="lastYearLabel3" />
                    </div>
                    <div class="col-6">
                        <input type="text" class="form-control" id="lastYearValue3" th:value="${dataPageModel?.lastYearValue3}" required data-type="currency" pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$" name="lastYearValue3" />
                    </div>
                </div>

                <div class="row media">
                    <div class="col-6">
                        <input type="number" th:value="${dataPageModel?.lastYearLabel4}" required class="form-control" id="lastYearLabel4" name="lastYearLabel4" />
                    </div>
                    <div class="col-6">
                        <input type="text" class="form-control" id="lastYearValue4" th:value="${dataPageModel?.lastYearValue4}" required data-type="currency" pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$" name="lastYearValue4" />
                    </div>
                </div>

                <div class="row media">
                    <div class="col-6">
                        <input type="number" th:value="${dataPageModel?.lastYearLabel5}" required class="form-control" id="lastYearLabel5" name="lastYearLabel5" />
                    </div>
                    <div class="col-6">
                        <input type="text" class="form-control" id="lastYearValue5" th:value="${dataPageModel?.lastYearValue5}" required data-type="currency" pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$" name="lastYearValue5" />
                    </div>
                </div>

                <div class="row media">
                    <div class="col-6">
                        <input type="number" th:value="${dataPageModel?.lastYearLabel6}" required class="form-control" id="lastYearLabel6" name="lastYearLabel6" />
                    </div>
                    <div class="col-6">
                        <input type="text" class="form-control" id="lastYearValue6" th:value="${dataPageModel?.lastYearValue6}" required data-type="currency" pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$" name="lastYearValue6" />
                    </div>
                </div>

           <div class="row media">
                    <div class="col-6">
                        Total Media Investment:
                    </div>
                    <div class="col-6">
                        <input type="text" class="form-control" id="averageSale" th:value="${dataPageModel?.averageSale}" required data-type="currency" pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$" name="averageSale" />
                    </div>
                </div>



                <div class="row media">
                    <div class="col-4">
                        <div class="row">
                              <div class="col-2">
                                  B.
                            </div>
                             <div class="col-10">
                                  <input type="text" class="form-control" id="averageSale" name="averageSale">
                            </div>

                        </div>
                    </div>
                    <div class="col-4 ">

      <div class="row">
                              <div class="col-2">
                                  /
                            </div>
                             <div class="col-10">
                                  <input type="text" class="form-control" id="averageSale" name="averageSale">
                            </div>

                        </div>                   


                    </div>
                    <div class="col-4 ">

                        <input type="text " class="form-control " id="averageSale " name="averageSale " />
                    </div>
                </div>    



                <input type="hidden " id="nextPage " th:value=" 'redirect:/MarketPlaceCompetitionPage?ID=' + ${wizard.wizardid} " name="nextPage " />
                <input type="hidden " id="previousPage " th:value=" 'redirect:/PresentedToPage?ID=' + ${wizard.wizardid} " name="previousPage " />
                <input type="hidden " id="publishPage " th:value=" 'redirect:/Publish?ID=' + ${wizard.wizardid} " name="publishPage " />
                <input type="hidden " id="wizardId " th:value="${wizard.wizardid} " name="wizardId " />
                <input type="hidden " id="wizarddataid " th:value="${wizardData?.wizarddataid} " name="wizarddataid " />
                <input name="next " type="submit " value="Next " class="btn btn-primary " style="background-color: #C0B879; " />
                <input name="publish " type="submit " value="Publish " class="btn btn-primary " style="background-color: #C0B879; " />
                <input name="previous " value="Previous " type="submit " class="btn btn-primary " style="background-color: #C0B879; " />
            </fieldset>
        </form>
        <div class="container " style="padding-top: 2%; ">

            <div class="progress ">
                <div class="progress-bar " role="progressbar " aria-valuenow="7 " aria-valuemin="0 " aria-valuemax="100 " style="width: 5%; background-color: #C0B879; ">7%</div>
            </div>
        </div>

    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

    <script src="js/currency.js ">
    </script>
    <script src="js/planlifevalue.js "></script>

    <script>
        $(function() {
            $("#headerId ").load("header.html ");
        });
    </script>

</body>

</html>

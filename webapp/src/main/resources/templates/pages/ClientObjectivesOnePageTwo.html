<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Wizard</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="robots" content="all,follow">


<!-- Bootstrap CSS-->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous" />
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
<script src="js/ClientObjectivesOnePageControl.js">
</script>
<!-- Favicon-->
<link rel="shortcut icon" href="./img/icon.png">

</head>
<body>


	<!-- Begin page content -->
	<!--- start header container -->

	<div id="headerId"></div>







	<div class="container">
		<style>
fieldset {
	padding-bottom: 2%;
}
</style>

		<div>
			<form method="post" action="saveClientObjectivesOnePage">







				<fieldset>



					<div class="form-group">
					 <h2>Client Objectives</h2>
 					 <p>Order the client objectives that were selected on the previous page</p> 
					
					  <table class="table">
    					<thead>
      					<tr>
        					<th>Objective</th>
        					<th>Order</th>

      					</tr>
    					</thead>
    					<tbody>
     					 <tr th:each="selectedModel : ${orderList}">
        					<td><span th:id="${selectedModel?.label}">
									
									
									<script th:inline="javascript">
									/*<![CDATA[*/

   									 var message = /*[[${selectedModel?.label}]]*/ 'default';
									//message = "'" + message + "'";
    								addLabel(message);

									/*]]>*/
									</script>
									
									</span>	</td>
        					
        					<td>	
        					       <input min="0" max="22" type="number"
								th:id="${selectedModel?.key}"
								th:name="${selectedModel?.key}"
								th:value="${selectedModel?.sortOrder}" />
								</td>

      					</tr>
    
    
    				</tbody>
  					</table>

						

					</div>


				</fieldset>

				<input name="introduceNewDepartment" type="hidden"
					th:value="${dataPageModel?.introduceNewDepartment}" /> 
				<input
					name="featureSpecificProducts" type="hidden"
					th:value="${dataPageModel?.featureSpecificProducts}" /> 
				<input
					name="callAttentiontoBrandsPrivateLabelsCarried" type="hidden"
					th:value="${dataPageModel?.callAttentiontoBrandsPrivateLabelsCarried}" />

				<input name="promoteOffPriceItemsServices" type="hidden"
					th:value="${dataPageModel?.promoteOffPriceItemsServices}" /> 
				<input
					name="retainCurrentConsumers" type="hidden"
					th:value="${dataPageModel?.retainCurrentConsumers}" />
			    <input
					name="retainCurrentConsumers" type="hidden"
					th:value="${dataPageModel?.retainCurrentConsumers}" />
			    <input
					name="IncreaseCustomerVisits" type="hidden"
					th:value="${dataPageModel?.increaseCustomerVisits}" /> 
				<input
					name="increaseTrafficLeadCalls" type="hidden"
					th:value="${dataPageModel?.increaseTrafficLeadCalls}" />
			    <input
					name="expandTargetConsumers" type="hidden"
					th:checked="${dataPageModel?.expandTargetConsumers}" />
			   <input
					name="changeConsumerAttitudes" type="hidden"
					th:value="${dataPageModel?.changeConsumerAttitudes}" />
			   <input
					name="makePromotionalEventsStronger" type="hidden"
					th:value="${dataPageModel?.makePromotionalEventsStronger}" /> 
			   <input
					name="increaseDigitalMobileOnlineResponse" type="hidden"
					th:value="${dataPageModel?.increaseDigitalMobileOnlineResponse}" />

				<input name="developDatabaseMarketing" type="hidden"
					th:value="${dataPageModel?.developDatabaseMarketing}" />
			    <input
					name="initiateCauseMarketingProgram" type="hidden"
					th:value="${dataPageModel?.initiateCauseMarketingProgram}" />
			    <input
					name="developSpeciallyStagedEvent" type="hidden"
					th:value="${dataPageModel?.developSpeciallyStagedEvent}" />
			    <input
					name="maintainMarketDominance" type="hidden"
					th:value="${dataPageModel?.maintainMarketDominance}" />
					
					 <input
					name="improveBusinessNameBrand" type="hidden"
					th:value="${dataPageModel?.improveBusinessNameBrand}" />
					
				<input
					name="establishorReestablishBusinessImage" type="hidden"
					th:value="${dataPageModel?.establishorReestablishBusinessImage}" />
				<input name="createPentUpDemand" type="hidden"
					th:value="${dataPageModel?.createPentUpDemand}" />
					
			    <input name="increaseMarketShare" type="hidden"
					th:value="${dataPageModel?.increaseMarketShare}" />
					
					 <input name="other" type="hidden" th:value="${dataPageModel?.other}" />
					
					 <input	type="hidden" th:value="'redirect:/MarketPlaceCompetitionPage?ID=' + ${wizard.wizardid}"
					name="nextPage" /> 
					
					<input type="hidden" id="previousPage"
					th:value="'redirect:/PresentedToPage?ID=' + ${wizard.wizardid}"
					name="previousPage" />
					
					 <input type="hidden" id="publishPage"
					th:value="'redirect:/Publish?ID=' + ${wizard.wizardid}"
					name="publishPage" />
					
					 <input type="hidden" id="wizardId"
					th:value="${wizard.wizardid}" name="wizardId" />
					
					 <input
					type="hidden" id="wizarddataid"
					th:value="${wizardData?.wizarddataid}" name="wizarddataid" />
					
					 <input
					name="next" type="submit" value="Next" class="btn btn-primary"
					style="background-color: #C0B879;" /> 
					<input name="publish"
					type="submit" value="Publish" class="btn btn-primary"
					style="background-color: #C0B879;" />
					 <input name="previous"
					value="Previous" type="submit" class="btn btn-primary"
					style="background-color: #C0B879;" />
				</fieldset>
			</form>
			<div class="container" style="padding-top: 2%;">

				<div class="progress">
					<div class="progress-bar" role="progressbar" aria-valuenow="7"
						aria-valuemin="0" aria-valuemax="100"
						style="width: 5%; background-color: #C0B879;">7%</div>
				</div>
			</div>


		</div>

	</div>




	<!-- JavaScript files-->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
		integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
		integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
		crossorigin="anonymous"></script>

	<script>
		$(function() {
			$("#headerId").load("header.html");
		});
	</script>





</body>
</html>

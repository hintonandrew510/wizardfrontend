<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>(1 of 20) Presented To</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="robots" content="all,follow">


<!-- Bootstrap CSS-->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous" />

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-formhelpers/2.3.0/css/bootstrap-formhelpers.css" />
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />

<!-- Favicon-->
<link rel="shortcut icon" href="./img/tools_wizard.png">

</head>
<body>


	<!-- Begin page content -->
	<!--- start header container -->

	<div id="headerId"></div>



	<div class="container">

		<div>
			<form method="post" action="savePresentedToPage">
				<fieldset>
					<legend>
						(1 of 20) Presented To - <span th:text="${wizard.name}"></span>
					</legend>
					<div class="form-group">
						<label for="presentedTo">Presented To</label> <input
							th:value="${dataPageModel?.clientContactName}" type="text"
							class="form-control" id="clientContactName"
							name="clientContactName" maxlength="35"
							aria-describedby="clientBusinessName"
							placeholder="Enter Presented to" />
					</div>
					<div class="form-group">
						<label for="clientBusinessName">Business Name</label> <input
							type="text" th:value="${dataPageModel?.clientBusinessName}"
							 class="form-control" id="clientBusinessName" maxlength="35"
							name="clientBusinessName" placeholder="Enter Business Name" />
					</div>
					<div class="form-group">
						<label for="presentedById">Integrated Media Specialist
							Name</label> <input type="text" maxlength="35"
							th:value="${dataPageModel?.portfolioManagerName}" 
							class="form-control" id="portfolioManagerName"
							name="portfolioManagerName" placeholder="Enter Specialist Name" />
					</div>
					<div class="form-group">
						<label for=portfolioPhoneNumber>Phone Number</label> <input
							type="text" th:value="${dataPageModel?.portfolioPhoneNumber}"
							required class="form-control input-medium bfh-phone"
							data-format="+1 (ddd) ddd-dddd" id="portfolioPhoneNumber"
							name="portfolioPhoneNumber" />
					</div>
					<div class="form-group">
						<label for=portfolioPhoneNumber>Station/Media Group</label> <input
							type="text" th:value="${dataPageModel?.station}" maxlength="35"
							placeholder="Enter Group" class="form-control" id="station"
							name="station" />
					</div>

					<input type="hidden" id="nextPage"
						th:value="'redirect:/TeamCommitmentPage?ID=' + ${wizard.wizardid}"
						name="nextPage" /> 
				   <input type="hidden" id="publishNextPage"
						th:value="'redirect:/Publish?ID=' + ${wizard.wizardid}"
						name="publishNextPage" /> 	
						<input type="hidden" id="wizardId"
						th:value="${wizard.wizardid}" name="wizardId" /> 
						<input
						type="hidden" id="wizarddataid"
						th:value="${wizardData?.wizarddataid}" name="wizarddataid" />


					<input name="next" value="Next" type="submit" class="btn btn-primary" style="background-color: #C0B879;" />
					<input name="publish" value="Publish" type="submit" class="btn btn-primary" style="background-color: #C0B879;" />
				</fieldset>
			</form>
			<div class="container" style="padding-top:2%;">

				<div class="progress">
					<div class="progress-bar" role="progressbar" aria-valuenow="5"
						aria-valuemin="0" aria-valuemax="100"
						style="width: 5%; background-color: #C0B879;">5%</div>
				</div>
			</div>

		</div>

	</div>




	<!-- JavaScript files-->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
		integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
		integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
		crossorigin="anonymous"></script>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-formhelpers/2.3.0/js/bootstrap-formhelpers.min.js"></script>

	<script>
		$(function() {
			$("#headerId").load("header.html");
		});
	</script>





</body>
</html>

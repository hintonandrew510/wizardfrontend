<!DOCTYPE html>
<html lang="en">

<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS-->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous" />
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />

<!-- Favicon-->
<link rel="shortcut icon" href="./img/icon.png">



</head>

<body>
	<!-- Begin page content -->
	<!--- start header container -->

	<div id="headerId"></div>


	<template>
	<div class="row">
		<a href="#" id="myAnchor"> test items </a>
	</div>
	</template>


	<div class="container">
		<div class="row">
			<div class="col-4 border">
				<h2>Media items</h2>
				<div id="items"></div>

			</div>
			<div class="col-8 border">
				<h2 class="text-center">Monthly Values</h2>
				<form>
					<fieldset>
						<legend>
							Strategic Marketing I - <span th:text="${wizard.name}"></span>
						</legend>
						<div class="form-group row">
							<div class="col-4">
								<label for="ex1">Jan</label> <input class="form-control"
									id="jan" name="jan" type="text" data-type="currency"
									pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$">
							</div>
							<div class="col-4">
								<label for="ex2">Feb</label> <input class="form-control"
									id="feb" type="text" data-type="currency"
									pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$" name="feb">
							</div>
							<div class="col-4">
								<label for="ex3">Mar</label> <input class="form-control"
									id="mar" type="text" data-type="currency"
									pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$" name="mar">
							</div>
						</div>

						<div class="form-group row">
							<div class="col-4">
								<label for="ex1">Apr</label> <input class="form-control"
									id="apr" type="text" data-type="currency"
									pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$" name="apr">
							</div>
							<div class="col-4">
								<label for="ex2">May</label> <input class="form-control"
									id="may" type="text" data-type="currency"
									pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$" name="may">
							</div>
							<div class="col-4">
								<label for="ex3">Jun</label> <input class="form-control"
									id="may" type="text" data-type="currency"
									pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$" name="may">
							</div>
						</div>

						<div class="form-group row">
							<div class="col-4">
								<label for="ex1">July</label> <input class="form-control"
									id="july" type="text" data-type="currency"
									pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$" name="july">
							</div>
							<div class="col-4">
								<label for="ex2">Aug</label> <input class="form-control"
									id="aug" type="text" data-type="currency"
									pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$" name="aug">
							</div>
							<div class="col-4">
								<label for="ex3">Sept</label> <input class="form-control"
									id="sept" type="text" data-type="currency"
									pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$" name="sept">
							</div>
						</div>

						<div class="form-group row">
							<div class="col-4">
								<label for="ex1">Oct</label> <input class="form-control"
									id="oct" type="text" data-type="currency"
									pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$" name="oct">
							</div>
							<div class="col-4">
								<label for="ex2">Nov</label> <input class="form-control"
									id="nov" type="text" data-type="currency"
									pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$" name="nov">
							</div>
							<div class="col-4">
								<label for="ex3">Dec</label> <input class="form-control"
									id="dec" type="text" data-type="currency"
									pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$" name="dec">
							</div>
						</div>

						<div class="form-group row" style="padding:2%;">

							<label for="ex1">Name</label> <input class="form-control"
								id="medianame" type="text" name="medianame" />
								
						</div>

						<div class="form-group row" style="padding:2%;">

							<button type="button" onClick="javascript:addOrUpdate()"
								class="btn btn-success btn-lg btn-block">Add</button>
						</div>
						
					</fieldset>
					<input
								id="idname" type="hidden" name="idname" />
			</form>	
			</div>
			
			<div class="container" style="padding-top: 2%;">

				<div class="progress">
					<div class="progress-bar" role="progressbar" aria-valuenow="7"
						aria-valuemin="0" aria-valuemax="100"
						style="width: 5%; background-color: #C0B879;">7%</div>
				</div>
			</div>

		</div>
	</div>



	</div>

	<!-- JavaScript files-->
	<script
		src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

	<script src="js/currency.js">
		
	</script>




	<script>
		$(function() {
			$("#headerId").load("header.html");
		});
	</script>

	<script src="js/media.js">
		
	</script>

</body>

</html>

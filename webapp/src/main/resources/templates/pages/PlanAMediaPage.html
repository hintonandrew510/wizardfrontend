<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS-->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous" />
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />

<!-- Favicon-->
<link rel="shortcut icon" href="./img/icon.png">
    
   
    <script src="js/media.js">
</script>
</head>

<body>
    <!-- Begin page content -->
	<!--- start header container -->

	<div id="headerId"></div>
    
    
<template>
     <div class="row">
        <a href="#"  id="myAnchor" > test items </a>
    </div>
</template>
    
    
    <div class="container">
        <div class="row">
            <div class="col-4 border">
                <h2> Media items </h2>
                
            </div>
            <div class="col-8 border">
               <h2 class="text-center" >Monthly Values </h2>
                <form>
                    <div class="form-group row">
                        <div class="col-4">
                            <label for="ex1">Jan</label>
                            <input class="form-control" id="jan" type="number" name="jan">
                        </div>
                        <div class="col-4">
                            <label for="ex2">Feb</label>
                            <input class="form-control" id="feb" type="number" name="feb">
                        </div>
                        <div class="col-4">
                            <label for="ex3">Mar</label>
                            <input class="form-control" id="mar" type="number" name="mar">
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-4">
                            <label for="ex1">Apr</label>
                            <input class="form-control" id="apr" type="number" name="apr">
                        </div>
                        <div class="col-4">
                            <label for="ex2">May</label>
                            <input class="form-control" id="may" type="number" name="may">
                        </div>
                        <div class="col-4">
                            <label for="ex3">Jun</label>
                            <input class="form-control" id="may" type="text" name="may">
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-4">
                            <label for="ex1">July</label>
                            <input class="form-control" id="july" type="text" name="july">
                        </div>
                        <div class="col-4">
                            <label for="ex2">Aug</label>
                            <input class="form-control" id="aug" type="number" name="aug">
                        </div>
                        <div class="col-4">
                            <label for="ex3">Sept</label>
                            <input class="form-control" id="sept" type="number" name="sept">
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-4">
                            <label for="ex1">Oct</label>
                            <input class="form-control" id="oct" type="number" name="oct">
                        </div>
                        <div class="col-4">
                            <label for="ex2">Nov</label>
                            <input class="form-control" id="nov" type="number" name="nov">
                        </div>
                        <div class="col-4">
                            <label for="ex3">Dec</label>
                            <input class="form-control" id="dec" type="number" name="dec">
                        </div>
                    </div>
                    
                       <div class="form-group row">
                        
                            <label for="ex1">Name</label>
                            <input class="form-control" id="media" type="text" name="media">
                        </div>
                        
                    </div>

                </form>

            </div>
        </div>
      <div class="row">
       <div class="col-4">
       </div>
              <div class="col-8">
              <button type="button" class="btn btn-success">Save</button>
       </div>
      
      </div>
    </div>
    
    	<!-- JavaScript files-->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
		integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
		integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
		crossorigin="anonymous"></script>

	<script>
		$(function() {
			$("#headerId").load("header.html");
		});
	</script>

</body>

</html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Plan A EDS Break Even Point Analysis (BEP)</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="robots" content="all,follow">

<!-- Bootstrap CSS-->
    <link rel="stylesheet" href="https://d19m59y37dris4.cloudfront.net/blackandwhite/2-0-0/vendor/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="https://d19m59y37dris4.cloudfront.net/blackandwhite/2-0-0/vendor/font-awesome/css/font-awesome.min.css">
    <!-- Google fonts - Montserrat for headings, Cardo for copy-->
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Montserrat:400,700|Cardo:400,400italic,700">
    <!-- Lightbox-->
    <link rel="stylesheet" href="https://d19m59y37dris4.cloudfront.net/blackandwhite/2-0-0/vendor/lightbox2/css/lightbox.min.css">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="https://d19m59y37dris4.cloudfront.net/blackandwhite/2-0-0/css/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="https://d19m59y37dris4.cloudfront.net/blackandwhite/2-0-0/css/custom.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


<!-- Bootstrap CSS-->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous" />
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />

<!-- Favicon-->
<link rel="shortcut icon" href="./img/icon.png">

</head>
<body>


	<!-- Begin page content -->
	<!--- start header container -->

	<div id="headerId"></div>




	<div class="container" style="padding-top: 1%;">
		<form method="post" action="savePlanABEPPage">
			<fieldset>
			
				<legend>
					(11 of 20) Plan A EDS Break Even Point Analysis (BEP) - <span
						th:text="${wizard.name}"></span>
				</legend>
				<div class="form-group">
					<label for="planAAverageSale">A. Average sale (ticket, transaction, invoice)</label> 
					<input type="text" class="form-control"
						id="planAAverageSale" oninput="calculate()"
						th:value="${dataPageModel?.planAAverageSale}" 
						 data-type="currency" pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$"
						name="planAAverageSale" />
				</div>
				<div class="form-group">
					<label for="planAGrossMargin">B. Gross profit margin on average sale (sale less cost of goods sold)</label> 
					<div class="input-group mb-3">
					<input
						type="number" th:value="${dataPageModel?.planAGrossMargin}"	 
						 class="form-control" oninput="calculate()"
						id="planAGrossMargin" name="planAGrossMargin" />
					<div class="input-group-append"><span class="input-group-text">%</span></div>		
				</div>
				</div>
				<div class="form-group">
					<label for="planAClosingPct">C. Closing or conversion rate </label> 
					<div class="input-group mb-3">
					<input type="number" class="form-control"
						id="planAClosingPct" name="planAClosingPct" oninput="calculate()"
						th:value="${dataPageModel?.planAClosingPct}" 
						aria-describedby="planAClosingPct" />
					<div class="input-group-append"><span class="input-group-text">%</span></div>		
				</div>
				</div>
				<div class="form-group">
					<label for="planAProspectValue">D. Projected prospect value (A*B*C)</label> 
					<input type="text"
						th:value="${dataPageModel?.planAProspectValue}" 
						class="form-control" id="planAProspectValue" readonly
						data-type="currency" pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$"
						name="planAProspectValue" />
				</div>
				
				<input id="planAProposedPage_planAMonthly" name="planAProposedPage_planAMonthly" type="hidden" th:value="${PlanAProposedPage?.planAMonthly}" /> 
				<div class="form-group">
					<label for="planAInvestment">E. Client monthly advertising investment (base month)</label> 
					<input type="text"
					    data-type="currency" pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$"
						name="planAInvestment" id="planAInvestment"
						class="form-control" readonly
					    th:value="${dataPageModelOther?.planAMonthly}" />
						
				</div>
				<div class="form-group">
					<label for="planAProspectsNeeded">F. Monthly prospects needed to pay for advertising investment (E/D)</label> 
					   <input type="text" readonly
						th:value="${dataPageModel?.planAProspectsNeeded}" class="form-control"
						id="planAProspectsNeeded"  name="planAProspectsNeeded" />
				</div>
				<div class="form-group">
					<label for="planAProspectSalesNeeded">G. Number of monthly sales needed to break even (F*C)</label> <input type="text"
						class="form-control" id="planAProspectSalesNeeded"
						name="planAProspectSalesNeeded" readonly 
						th:value="${dataPageModel?.planAProspectSalesNeeded}"
						aria-describedby="planAProspectSalesNeeded" oninput="calculate()" />
				</div>
				<div class="form-group">
					<label for="planAGrossProfitOnSales">H. Gross sales per month needed to break even (G*A)</label> 
					<input class="form-control" type="text"
						id="planAGrossProfitOnSales"
						th:value="${dataPageModel?.planAGrossProfitOnSales}"
						name="planAGrossProfitOnSales" readonly/>
				</div>
				<div class="form-group">
					<label for="planAMonths">I. Number of months to run in proposed marketing plan</label> 
					<input type="number" oninput="calculate()"
						class="form-control" id="planAMonths"  
						th:value="${dataPageModel?.planAMonths}"
						name="planAMonths" />
				</div>
				<div class="form-group">
					<label for="planAAdditionalGrossSales">J. Additional gross sales per year needed to break even (H*I)</label>
					 <input type="text"
						class="form-control" id="planAAdditionalGrossSales" readonly 
						th:value="${dataPageModel?.planAAdditionalGrossSales}"
						name="planAAdditionalGrossSales" />
				</div>

				<input type="hidden" id="nextPage"
					th:value="'redirect:/PlanALifetimeValuedPage?ID=' + ${wizard.wizardid}"
					name="nextPage" /> 
					
					<input type="hidden" id="previousPage"
					th:value="'redirect:/PlanAProposedPage?ID=' + ${wizard.wizardid}"
					name="previousPage" /> 
					
					<input type="hidden" id="publishPage"
					th:value="'redirect:/Publish?ID=' + ${wizard.wizardid}"
					name="publishPage" /> <input type="hidden" id="wizardId"
					th:value="${wizard.wizardid}" name="wizardId" /> <input
					type="hidden" id="wizarddataid"
					th:value="${wizardData?.wizarddataid}" name="wizarddataid" /> <input
					name="next" type="submit" value="Next" class="btn btn-primary"
					style="background-color: #C0B879;" /> <input name="publish"
					type="submit" value="Publish" class="btn btn-primary"
					style="background-color: #C0B879;" /> <input name="previous"
					value="Previous" type="submit" class="btn btn-primary"
					style="background-color: #C0B879;" />
			</fieldset>
		</form>
		<div class="container" style="padding-top: 2%;">

			<div class="progress">
				<div class="progress-bar" role="progressbar" aria-valuenow="7"
					aria-valuemin="0" aria-valuemax="100"
					style="width: 54%; background-color: #C0B879;">54%</div>
			</div>
		</div>




	</div>

	<script	src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
	
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
		integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
		integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
		crossorigin="anonymous"></script>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-formhelpers/2.3.0/js/bootstrap-formhelpers.min.js"></script>
	
	
	
	<script src="js/currency.js"></script>
	<script src="js/planBEPCalculate.js"></script>

	<script th:inline="javascript">
		/*<![CDATA[*/
		$(function() {
			// Store
            sessionStorage.setItem("ID", /*[[${wizard.wizardid}]]*/);
			$("#headerId").load("header.html");
		});
		/*]]>*/
	</script>





</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>(13) Plan A Lifetime Value Analysis</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="robots" content="all,follow">


<!-- Bootstrap CSS-->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous" />
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />

<!-- Favicon-->
<link rel="shortcut icon" href="./img/icon.png">

</head>
<body>


	<!-- Begin page content -->
	<!--- start header container -->

	<div id="headerId"></div>







	<div class="container">

		<div>
			<form method="post" action="saveTeamCommitmentPage">
				<fieldset>
					<legend>
						(13) Plan A Lifetime Value Analysis - <span th:text="${wizard.name}"></span>
					</legend>
					<div class="w3-panel w3-border">
						<div class="form-group"> 
							<label for="averageSale">A. Average sale (ticket, transaction, invoice)</label> <input
								type="text" class="form-control" id="averageSale" required
								th:value="${dataPageModel?.averageSale}" data-type="currency" 
									pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$"
								name="averageSale" required aria-describedby="averageSale"
								 />
						</div>
						<div class="form-group">
							<label for="grossProfitMargin">B. Times gross profit margin on average sale (sale less cost of goods sold)</label> <input
								type="text" th:value="${dataPageModel?.grossProfitMargin}" required
								class="form-control" id="grossProfitMargin" name="grossProfitMargin"
								 />
						</div>
					</div>

					<div class="w3-panel w3-border">
						<div class="form-group">
							<label for="secondLevelName">C. Equals gross profit per average sale (A*B</label> <input
								type="text" class="form-control" id="grossProfitPerSale"
								name="grossProfitPerSale"  disabled
								
								aria-describedby="grossProfitPerSale"
								 />
						</div>
						<div class="form-group">
							<label for="averageRepeatSales">D. Times the average repeat sales per year (per customer/client)</label> <input
								type="text" th:value="${dataPageModel?.averageRepeatSales}"
								required class="form-control" id="averageRepeatSales"
								name="averageRepeatSales"  />
						</div>
					</div>

					<div class="w3-panel w3-border">
						<div class="form-group">
							<label for="averageCustomerValue">E. Equals the average customer/client value per year (C*D)</label> <input
								type="text" class="form-control" id="averageCustomerValue" disabled

								name="averageCustomerValue" required aria-describedby="averageCustomerValue"
								/>
						</div>
						<div class="form-group">
							<label for="yearsOfPatronage">F. Times the average number of years of patronage</label> <input
								type="text" th:value="${dataPageModel?.yearsOfPatronage}"
								required class="form-control" id="yearsOfPatronage" required
								name="yearsOfPatronage"  />
						</div>
					</div>

					<div class="w3-panel w3-border">
						<div class="form-group">
							<label for="lifetimeValuePerCustomer">G. Equals the lifetime value of one customer/client (E*F)</label> <input
								type="text" class="form-control" id="lifetimeValuePerCustomer"
							
								name="lifetimeValuePerCustomer" disabled
								aria-describedby="lifetimeValuePerCustomer"
								/>
						</div>
						<div class="form-group">
							<label for="monthlyInvestmentAverage">H. So if your base monthly advertising investment averages</label> <input
								class="form-control" id="monthlyInvestmentAverage" disabled
								name="monthlyInvestmentAverage"  />
						</div>
							<div class="form-group">
							<label for="prospectsNeededToBreakEven">I. Then monthly customers/clients needed to break even (H/G)/label> <input
								type="text" th:value="${dataPageModel?.prospectsNeededToBreakEven}"
   							required class="form-control" id="prospectsNeededToBreakEven"
								name="prospectsNeededToBreakEven"  />
						</div>					
					</div>

					<input type="hidden" id="nextPage"
						th:value="'redirect:/MarketPlaceCompetitionPage?ID=' + ${wizard.wizardid}"
						name="nextPage" />
						
						
						<input type="hidden" id="previousPage"
						th:value="'redirect:/PresentedToPage?ID=' + ${wizard.wizardid}"
						name="previousPage" /> 
				   <input type="hidden" id="publishPage"
						th:value="'redirect:/Publish?ID=' + ${wizard.wizardid}"
						name="publishPage" />
						
					 <input type="hidden" id="wizardId"
						th:value="${wizard.wizardid}" name="wizardId" /> <input
						type="hidden" id="wizarddataid"
						th:value="${wizardData?.wizarddataid}" name="wizarddataid" />
						


					<input name="next" type="submit" value="Next" class="btn btn-primary" style="background-color: #C0B879;"/>
					<input name="publish" type="submit" value="Publish" class="btn btn-primary" style="background-color: #C0B879;"/>
	                <input name="previous" value="Previous" type="submit" class="btn btn-primary" style="background-color: #C0B879;" />
				</fieldset>
			</form>
			<div class="container" style="padding-top:2%;">

				<div class="progress">
					<div class="progress-bar" role="progressbar" aria-valuenow="7"
						aria-valuemin="0" aria-valuemax="100"
						style="width: 5%; background-color: #C0B879;">7%</div>
				</div>
			</div>


		</div>

	</div>

<script src="js/currency.js"/>
<script src="js/planlifevalue.js"/>

	<!-- JavaScript files-->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
		integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
		integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
		crossorigin="anonymous"></script>

	<script>
		$(function() {
			$("#headerId").load("header.html");
		});
	</script>





</body>
</html>

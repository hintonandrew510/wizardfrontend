<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>(11) Target Marketing</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="robots" content="all,follow">


<!-- Bootstrap CSS-->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous" />
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />

<!-- Favicon-->
<link rel="shortcut icon" href="./img/icon.png">

</head>
<body>


	<!-- Begin page content -->
	<!--- start header container -->

	<div id="headerId"></div>




	<div class="container">
		<form method="post" action="saveTargetMarketingPage">
			<fieldset>
			
				<legend>
					(11) Target Marketing - <span
						th:text="${wizard.name}"></span>
				</legend>
				<div class="form-group">
					<label for="pctMen">What percentage of the client's "target" consumers are men?</label> <input type="number" class="form-control"
						id="pctMen" th:value="${dataPageModel?.pctMen}" 						
						name="pctMen" />
				</div>
				<div class="form-group">
					<label for="pctWomen">What percentage of the client's "target" consumers are women?</label> <input
						type="number" th:value="${dataPageModel?.pctWomen}"
						 class="form-control" 
						id="pctWomen" name="pctWomen" />
				</div>
				<div class="form-group">
					<label for="householdIncome">What is the perceived household income of your "target" consumers?</label> <input type="number" class="form-control"
						id="householdIncome" name="householdIncome" 
						th:value="${dataPageModel?.householdIncome}" 
						aria-describedby="householdIncome" />
				</div>
				<div class="form-group">
					<label for="describeIdealTargetConsumer">How else would you describe your ideal "target" consumer (i.e., geo-targeting, home value, behavior, lifestyle, interests, family structure, etc.)?</label> <input type="text"
						th:value="${dataPageModel?.describeIdealTargetConsumer}" 
						class="form-control" id="describeIdealTargetConsumer" 
						name="describeIdealTargetConsumer" />
				</div>
	
<div class="row">
  <div class="col-4">
       <div class="row">Age Group</div>
       <div class="row">Have</div>
       <div class="row">Want</div>
  </div> 
  <div class="col-1">
       <div class="row">12-18</div>
 	   <div class="row, form-group">
		  <input type="number" class="form-control"	id="have12to18" th:value="${dataPageModel?.have12to18}" name="have12to18" />
	   </div> 
	   <div class="row, form-group">
		  <input type="number" class="form-control"	id="want12to18" th:value="${dataPageModel?.want12to18}"  name="want12to18" />
	   </div> 
  </div>
  <div class="col-1">
       <div class="row">19-25</div>
 	   <div class="row, form-group">
		  <input type="number" class="form-control"	id="have19to25" th:value="${dataPageModel?.have19to25}" name="have19to25" />
	   </div> 
	   <div class="row, form-group">
		  <input type="number" class="form-control"	id="want19to25" th:value="${dataPageModel?.want19to25}" name="want19to25" />
	   </div>    
  </div>
  <div class="col-1">
       <div class="row">26-35</div>
 	   <div class="row, form-group">
		  <input type="number" class="form-control"	id="have26to35" th:value="${dataPageModel?.have26to35}"  name="have26to35" />
	   </div> 
	   <div class="row, form-group">
		  <input type="number" class="form-control"	id="want26to35" th:value="${dataPageModel?.want26to35}"  name="want26to35" />
	   </div> 
  </div>	  
  <div class="col-1">
         <div class="row">36-45</div>
 	   <div class="row, form-group">
		  <input type="number" class="form-control"	id="have36to45" th:value="${dataPageModel?.have36to45}"  name="have36to45" />
	   </div> 
	   <div class="row, form-group">
		  <input type="number" class="form-control"	id="want36to45" th:value="${dataPageModel?.want36to45}"  name="want36to45" />
	   </div> 
  </div> 
  <div class="col-1">
       <div class="row">46-55</div>
 	   <div class="row, form-group">
		  <input type="number" class="form-control"	id="have46to55" th:value="${dataPageModel?.have46to55}"  name="have46to55" />
	   </div> 
	   <div class="row, form-group">
		  <input type="number" class="form-control"	id="want46to55" th:value="${dataPageModel?.want46to55}"  name="want46to55" />
	   </div> 
  </div> 
  <div class="col-1">
       <div class="row">55+</div>
 	   <div class="row, form-group">
		  <input type="number" class="form-control"	id="have56Plus" th:value="${dataPageModel?.have56Plus}"  name="have56Plus" />
	   </div> 
	   <div class="row, form-group">
		  <input type="number" class="form-control"	id="want55Plus" th:value="${dataPageModel?.want55Plus}"  name="want55Plus" />
	   </div> 
  </div>       
</div>

				<input type="hidden" id="nextPage"
					th:value="'redirect:/PlanAProposedPage?ID=' + ${wizard.wizardid}"
					name="nextPage" /> <input type="hidden" id="previousPage"
					th:value="'redirect:/ConfidentialClientEvaluationOnePage?ID=' + ${wizard.wizardid}"
					name="previousPage" /> <input type="hidden" id="publishPage"
					th:value="'redirect:/Publish?ID=' + ${wizard.wizardid}"
					name="publishPage" /> <input type="hidden" id="wizardId"
					th:value="${wizard.wizardid}" name="wizardId" /> <input
					type="hidden" id="wizarddataid"
					th:value="${wizardData?.wizarddataid}" name="wizarddataid" /> <input
					name="next" type="submit" value="Next" class="btn btn-primary"
					style="background-color: #C0B879;" /> <input name="publish"
					type="submit" value="Publish" class="btn btn-primary"
					style="background-color: #C0B879;" /> <input name="previous"
					value="Previous" type="submit" class="btn btn-primary"
					style="background-color: #C0B879;" />
			</fieldset>
		</form>
		<div class="container" style="padding-top: 2%;">

			<div class="progress">
				<div class="progress-bar" role="progressbar" aria-valuenow="7"
					aria-valuemin="0" aria-valuemax="100"
					style="width: 40%; background-color: #C0B879;">40%</div>
			</div>
		</div>




	</div>

	<script	src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
	<script src="js/currency.js"></script>
	<script src="js/planbBEPCalculate.js"></script>

	<script>
		$(function() {
			$("#headerId").load("header.html");
		});
	</script>





</body>
</html>

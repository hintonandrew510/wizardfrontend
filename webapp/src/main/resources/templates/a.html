		top.location.href = youtubeURL;
	}
	function changeSubtitle(title) {
		// var e = document.getElementById("idText");
		//e.innerHTML=title;
		var test;
		var allElements = document.getElementsByTagName('*');
		for (var i = 0; i < allElements.length; i++) {
			// ensure the element has an Id that is not empty and does exist
			// and string other than empty, '', will return true
			if (allElements[i].id == "idText") {
				var idMenu = document.getElementById("idText");
				idMenu.innerHTML = title;
			}
			//test = test + allElements[i].id  + ",";
		}
		//alert(test)
	}

<head>
<title>Wizard</title>
<meta charset="utf-8">

<script

<style>
input[type=text], select {
	width: 100%;
	padding: 12px 20px;
	margin: 8px 0;
	display: inline-block;
	border: 1px solid #ccc;
	border-radius: 4px;
	box-sizing: border-box;
}

input[type=submit] {
	width: 100%;
	background-color: #4CAF50;
	color: white;
	padding: 14px 20px;
	margin: 8px 0;
	border: none;
	border-radius: 4px;
	cursor: pointer;
}
button {
	width: auto;
	background-color: #4CAF50;
	color: white;
	padding: 14px 20px;
	margin: 8px 0;
	border: none;
	border-radius: 4px;
	cursor: pointer;
}

input[type=submit]:hover {
	background-color: #45a049;
}

div {
	border-radius: 5px;
	background-color: #f2f2f2;
	padding: 20px;
}

#myProgress {
	width: auto;
	background-color: #ddd;
}

#myBar {
	width: 1%;
	height: 30px;
	background-color: #4CAF50;
}
</style>

</head>
<body>
	<!-- Add where you want your sign-in button to render -->
	<!-- Use an image that follows the branding guidelines in a real app -->
	<button id="signinButton">Generate Google Slides</button>
	<script>
		$('#signinButton').click(function() {
			// signInCallback defined in step 6.
			auth2.grantOfflineAccess().then(signInCallback);
		});
	</script>
	
	<form id="shareForm" method="post" action="GenerateGoogleSlide"
		autocomplete="off">

		<label for="clientId">Google Client Id</label> <input type="text"
			id="clientId" name="clientId"
			placeholder="Enter your google client id"> <label
			for="secretId">Google Secret</label> <input type="text" id="secretId"
			name="secretId" placeholder="Enter your google secret id">
			
			 <input type="hidden"
			id="authCodeId" name="authCodeId" />


	</form>
					
		
	<div id="myProgress">
		<div id="myBar"></div>
	</div>


	

	<script
		src="https://apis.google.com/js/client:platform.js?onload=start" async
		defer>
	
</script>
	<script src="js/googleslide.js"></script>
